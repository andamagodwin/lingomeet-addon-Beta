<!DOCTYPE html>
<html>
  <!-- See: https://developers.google.com/meet/add-ons/guides/overview#main-stage -->
  <head>
    <title>Meet Add-on Main Stage</title>
    <script src="https://andamagodwin.github.io/lingomeet-addon-Beta/dist/hello-world/main.js"></script>
  </head>

  <body style="width: 100%; height: 100%; margin: 0">
    <div>This is the Add-on Main Stage. Everyone in the call can see this.</div>
    <div>Hello, world!</div>

    <script>
      document.body.onload = () => {
        setTimeout(() => {
          if (window.helloWorld && typeof window.helloWorld.initializeMainStage === 'function') {
            window.helloWorld.initializeMainStage();
          }
        }, 100);
      };
    </script>
  </body>
</html>
