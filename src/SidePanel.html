<!DOCTYPE html>
<html>
  <head>
    <title>Meet Add-on Side Panel</title>
  </head>
  <body style="width: 100%; height: 100%; margin: 0">
    <div>This is the Add-on Side Panel. Only you can see this.</div>
    <button id="start-activity">Launch Activity in Main Stage.</button>

    <!-- Load script at the end of body -->
    <script src="https://andamagodwin.github.io/lingomeet-addon-Beta/dist/hello-world/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Add a small delay to ensure the script is loaded
        setTimeout(() => {
          if (window.helloWorld && typeof window.helloWorld.setUpAddon === 'function') {
            window.helloWorld.setUpAddon();
          } else {
            console.error('helloWorld.setUpAddon is not available');
          }
        }, 100);
      });
    </script>
  </body>
</html>
